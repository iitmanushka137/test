name: Sanity test 2

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit test
        run: |
          python test.py | tee test_output.txt

      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Create and post CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# âœ… Unit Test Report (pytest)" > report.md
          echo '```' >> report.md
          cat test_output.txt >> report.md
          echo '```' >> report.md

          echo "# ðŸ“ˆ Metrics from Training" >> report.md
          if [ -f metrics.csv ]; then
            echo '```' >> report.md
            cat metrics.csv >> report.md
            echo '```' >> report.md
          else
            echo "_metrics.csv not found._" >> report.md
          fi

          cml comment create report.md
